<ion-view title="Sign In">
  <ion-content ng-controller="LoginCtrl" class="main-login-page content-bg overlay-content">
        <img src="img/merchant.png" style="height:100px" class="onecardlogo" /> <h1 class="royal">OneCard - Merchants</h1>
        <div class="list">
        <label class="item item-input username">
          <input type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input lock">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>
      <button class="button button-full button-royal" ng-click="SignIn()">
        Signin
      </button>
      <!--<hr />
      <button class="button button-full button-google hide-on-keyboard-open" ng-click="LoginWithGoogle()">
        Signin with GOOGLE
      </button>
      <button class="button button-full button-facebook hide-on-keyboard-open" ng-click="LoginWithFacebook()">
        Signin with FACEBOOK
      </button>-->
  </ion-content>
</ion-view>
