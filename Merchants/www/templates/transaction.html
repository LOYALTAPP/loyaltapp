<ion-view show-back-button="true" view-title="{{details.title}}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="detail in details.breakup">
        {{detail.date}} - ({{detail.transType}})
        <span class="badge badge-royal">{{detail.points}} points</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
